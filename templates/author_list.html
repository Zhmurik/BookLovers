{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">List of Authors</h1>
    <hr>
    <ul id="book-list"  class="booklist-group">
        {% for author in authors %}
            <li class="booklist-group-item">
                <a href="{% url 'author_detail' author.pk %}" class="book-link">{{ author.name }} </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
