{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>Profile {{ profile.user.username }}</h1>
    <h2> Books read </h2>
    <ul>
        {% for book in read_books %}
            <li>{{ book.title }} - {{ book_author }}</li>
        {% endfor %}
    </ul>

</body>
</html>
{% endblock %}
