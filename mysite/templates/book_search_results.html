{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Search Results</h1>
    {% if books %}
        <ul class="booklist-group">
            {% for book in books %}
                <li class="booklist-group-item">
                    <a href="{% url 'book-detail' book.pk %}" class="book-link">
                        {{ book.title }} by {{ book.author.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found matching your query.</p>
    {% endif %}
</div>
{% endblock %}
