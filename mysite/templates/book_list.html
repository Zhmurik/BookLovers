{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/book/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const bookList = document.getElementById('book-list');
                    if (data.length === 0) {
                        bookList.innerHTML = '<li>No books available</li>';
                    } else {
                        data.forEach(book => {
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = `/books/${book.id}/`;  // Assuming the detail view URL pattern is something like 'books/<id>/'
                            a.innerHTML = `${book.title} - ${book.author} (Published: ${book.published_date})`;
                            li.appendChild(a);
                            bookList.appendChild(li);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching books:', error);
                    const bookList = document.getElementById('book-list');
                    bookList.innerHTML = '<li>Error fetching books</li>';
                });
        });
    </script>
</head>
<body>
    <h1 class="text-center">Library</h1>
    <hr>
    <ul id="book-list"></ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
{% endblock %}
