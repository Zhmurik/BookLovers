{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">List of Authors</h1>
    <hr>
    <ul class="list-group">
        {% for author in authors %}
            <li class="list-group-item">
                <a href="{% url 'author_detail' author.pk %}">{{ author.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
